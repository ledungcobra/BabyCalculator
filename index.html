<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
        <div class="container-fluid">
            <h1><strong>Bé tập tính</strong></h1>
        <form >
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-3">                    
                        <label class="d-block">Số thứ nhất</label>
                        <label class= "d-block">Số thứ hai</label>
                        <label >Kết quả</label>                        
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-4">                    
                    <input class="input-field" id="numberOne" type="text" class="mb-1" />                
                    <input class="input-field" id="numberTwo" type="text" class="mb-1" />                     
                    <input class="input-field" id="result" type="text" />                  
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-5">
                    <div class="row">
                        <div class="col-3 col-md-4"><input type="radio" name="operator" value="add"/> <label>Cộng</label></div>
                        <div class="col-3 col-md-4"><input type="radio" name="operator" value="subtract"/> <label>Trừ</label></div>  
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-4"><input type="radio" name="operator" value="multiply"/> <label>Nhân</label></div>
                        <div class="col-3 col-md-4"><input type="radio" name="operator" value="divide"/> <label>Chia</label></div>
                    </div>
                    <input class="btn-success" id="calc" type="submit" value="Tính" />
                </div>
            </div> 
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-3">
                    <label class="mt-1">Thông báo</label>
                </div>
                <div>
                    <p id="message" class="text-danger ml-3 mt-1"></p>
                </div>               
            </div>  
        </form>     
        </div>
        

</body>
<script src="./index.js" ></script>
</html>
